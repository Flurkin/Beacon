<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Default Report</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css?family=Khula');

			#map {
				width: 100%;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Default Report</h1>
			<div id="images">
				<img src="" />
				<img src="" />
				<img src="" />
			</div>
			<!-- details of person submitting report -->
			<hr>
			<address>
				"date submitted" <br />
				"name" <br />
				"email" <br />
			</address>
			<hr>
		</header>
		<main>
			<div id="reportContent">
				<h2>Severity</h2>
					<p>"severity status"</p>
				<h2>Description</h2>
					<p>"description content"</p>
			</div>
			<div id="container">
				<div id="map"></div>
				<script>
			      function initMap() {
			        var uluru = {lat: -25.363, lng: 131.044};
			        var map = new google.maps.Map(document.getElementById('map'), {
			          zoom: 4,
			          center: uluru
			        });
			        var marker = new google.maps.Marker({
			          position: uluru,
			          map: map
			        });
			      }
			    </script>
			    <script async defer
			    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqD_MyZEspZBFCHeA3KUJLRcbIW8Krcz0&callback=initMap">
			    </script>
			</div>
		</main>
            <p> <a href="ViewReports">Return To Report List</a> </p>
		<footer></footer>
	</body>
</html>
